<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task At Hand</title>
    <link rel="stylesheet" href="taskAtHand.css">
    <link rel="stylesheet" href="themes/blue.css" id="theme-style">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="appStorage.js"></script>
    <script src="taskList.js"></script>
    <script src="taskAtHand.js"></script>
</head>
<body>

    <!--the app body-->
    <div id="app">
        <header>Task At Hand</header>
        <div id="toolbar">
            <label for="theme">Theme</label>
            <select name="theme" id="theme" title="Select theme">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <div id="main">
            <div id="add-task">
                <label for="new-task-name">Add A Task</label>
                <input type="text" id="new-task-name" title="Enter A Task Name" placeholder="Enter A Task Name">
                <ul id="task-list"></ul>
            </div>
        </div>
        <footer></footer>
    </div>

    <!--the app templates-->
    <div id="templates" class="hidden">
        <ul id="task-template">

            <!--single task template-->
            <li class="task">
                <div class="tools">
                    <button class="delete" title="Delete">X</button>
                    <button class="move-up" title="Up">^</button>
                    <button class="move-down" title="Down">v</button>
                </div>
                <button class="toggle-details">+</button>
                <span class="task-name"></span>
                <input type="text" class="task-name hidden">
                <div class="details">
                    <label>Start Date</label>
                    <input type="date" data-field="startDate"><br>
                    <label>Due Date</label>
                    <input type="date" data-field="dueDate"><br>
                    <label>Status</label>
                    <select data-field="status">
                        <option value="0">None</option>
                        <option value="1">Not Started</option>
                        <option value="2">Started</option>
                        <option value="3">Completed</option>
                    </select><br>
                    <label>Priority</label>
                    <select data-field="priority">
                        <option value="0">None</option>
                        <option value="1">Low</option>
                        <option value="2">Normal</option>
                        <option value="3">High</option>
                    </select><br>
                    <label>%&nbsp;Complete:</label>
                    <input type="number" min="0" max="100" step="10" value="0" data-field="pctComplete">
                </div>
            </li>

        </ul>
    </div>
</body>
</html>
